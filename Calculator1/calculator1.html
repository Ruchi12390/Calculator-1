<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/task1.css">
</head>
<body>
    <div class="calculator">
        <input id="task1" type="text" placeholder="0"/>
        <div class="task">
            <button class="t">AC</button>
            <button class="t">DEL</button>
            <button class="t">%</button>
            <button class="t">/</button>
        </div>
        <div class="task">
            <button class="t">7</button>
            <button class="t">8</button>
            <button class="t">9</button>
            <button class="t">*</button>
        </div>
        <div class="task">
            <button class="t">4</button>
            <button class="t">5</button>
            <button class="t">6</button>
            <button class="t">-</button>
        </div>
        <div class="task">
            <button class="t">1</button>
            <button class="t">2</button>
            <button class="t">3</button>
            <button class="t">+</button>
        </div>
        <div class="task">
            <button class="t">00</button>
            <button class="t">0</button>
            <button class="t">.</button>
            <button id="ti" class="t">=</button>
        </div>
    </div>
    <script src="task.js"></script>
</body>
</html>
